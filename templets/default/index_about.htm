<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/dede58/about/css/style.css" />
<script src="/dede58/about/js/jquery1.42.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/dede58/about/js/jquery.Slide.2.1.1.js"></script>
<script type="text/javascript">

$(function(){
	$('.nav li').hover(function(){
		$(this).addClass('selected');							  
	},function(){
		$(this).removeClass('selected');		
	})		  
})


</script>
</head>

<body>
{dede:include filename="head.htm"/}
<div class="main">
  <div class="wrapper">
    <div class="imgbox clearfix">
      <div class="lft"> <img src="/dede58/about/images/img_01.png" alt="" /> </div>
      <div class="rgt"> <img src="/dede58/about/images/img_02.png" alt="" /> </div>
    </div>
    <div class="mainBox">
      <div class="leftBox">
        <ul class="subNav">
      {dede:channel type='son' currentstyle="
      <li class='on'><a href='~typelink~'>~typename~<i></i></a></li>
      "}
      <li><a href='[field:typeurl/]'>[field:typename/]<i></i></a></li>
      {/dede:channel}
        </ul>
      </div>
      <!--leftbox-->
      
      <div class="rightBox">
        <div class="position"> 您所在的位置：{dede:field name='position'/}</div>
        <div class="body">
          {dede:field.content/}
        </div>
      </div>
      <!--rightbox-->
      
      <div class="clear"></div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
